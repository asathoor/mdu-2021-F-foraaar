<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map {
    position:absolute;
    top:0;
    bottom:0;
    width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
  // din token herunder:
L.mapbox.accessToken = 'din-token-her';
var map = L.mapbox.map('map')
    // 56.121982/10.213345
    .setView([56.121982, 10.213345], 14)
    // din map style herunder:
    .addLayer(L.mapbox.styleLayer('din-style-her'));
</script>
</body>
</html>
